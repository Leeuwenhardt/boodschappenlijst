<!DOCTYPE html>
<!--This is a declaration, it's a way of telling the web browser which version of html we're using. in this case html5 -->
<html lang="en">
<!--beginning of the html tag, meaning this is the beginning of the html content of our page. We're giving it a language attribute, in this case English-->

    <head>
        <title>Hello!</title>
    </head>
    <body>
        Hello, world!
    </body>

<!--Overall this is the DOM of this web page. The document object model-->
</html>
