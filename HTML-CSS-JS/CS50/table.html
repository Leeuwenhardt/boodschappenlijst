<!DOCTYPE html>
<!--This is a declaration, it's a way of telling the web browser which version of html we're using. in this case html5 -->
<html lang="en">
<!--beginning of the html tag, meaning this is the beginning of the html content of our page. We're giving it a language attribute, in this case English-->

    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead><!--represents the top of the table-->
                <tr>
                    <th>Ocean</th><!--these are table headings-->
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>         
                </tr>                      
            </thead>
            <tbody><!--this represents main part of the table where all my data is going to be-->
                <tr><!--stands for table row-->
                    <td><!--these are data points within the table row-->
                        Pacific ocean
                    </td>
                    <td>4.280 m</td>
                    <td>10.911 m</td>
                    <tr>
                        <td>Atlantic Ocean</td>
                        <td>3.646 m</td>
                        <td>8.486 m</td>
                    </tr>
                </tr>
            </tbody>
        </table>
    </body>

<!--Overall this is the DOM of this web page. The document object model-->
</html>
