<!DOCTYPE html>
<!--This is a declaration, it's a way of telling the web browser which version of html we're using. in this case html5 -->
<html lang="en">
<!--beginning of the html tag, meaning this is the beginning of the html content of our page. We're giving it a language attribute, in this case English-->

    <head>
        <title>Image</title>
    </head>
    <body>
        <!--Setting up the image pulling it from our folder and setting up the alt which shows the text that will display on the image. Example what if your web browser doesn't load the image correctly? That's what that does. img doesn't use a closing tag-->
        <img src="cat.jpg" alt="Cat" width="300">
    </body>

<!--Overall this is the DOM of this web page. The document object model-->
</html>
