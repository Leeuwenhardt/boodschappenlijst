<!DOCTYPE html>
<!--This is a declaration, it's a way of telling the web browser which version of html we're using. in this case html5 -->
<html lang="en">
<!--beginning of the html tag, meaning this is the beginning of the html content of our page. We're giving it a language attribute, in this case English-->

    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered list:
        <ul><!--Here we create an unordered list, similar to ordered list except now we get bullet points instead of numbers-->
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
        An ordered list:
        <ol> <!--ol is an ordered list, and we're using li to list item within the ordered list. li uses numbers. 1,2,3 -->
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>

<!--Overall this is the DOM of this web page. The document object model-->
</html>
