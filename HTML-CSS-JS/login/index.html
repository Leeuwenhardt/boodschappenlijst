<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecademy login page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for centering and layout control -->
    <div class="container">
        <!-- Header section with main title -->
        <div class="header">
            <h1>Login to Codecademy</h1>
        </div>
        
        <!-- Login form with properly structured attributes -->
        <form action="">
            <!-- Login form fields with proper attributes -->
            <label for="username">Email or Username</label>
            <input type="text" name="username" id="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            
            <!-- Password recovery link -->
            <a href="#">I forgot my password</a>
            
            <!-- Submit button -->
            <input type="submit" value="Log in">      
        </form>
        
        <!-- Footer section with alternative login methods -->
        <div class="footer">
            <h3>Login with another account</h3>
            
            <!-- Images container -->
            <div class="images">
                <img src="images/1.png" alt="Social login option 1">
                <img src="images/2.png" alt="Social login option 2">
                <img src="images/3.png" alt="Social login option 3">
                <img src="images/4.png" alt="Social login option 4">
                <img src="images/5.png" alt="Social login option 5">
            </div>
        </div>
        
        <!-- Sign up link -->
        <a href="#">Not a member yet? <strong>Sign up for free</strong></a>
    </div>
</body>
</html>
