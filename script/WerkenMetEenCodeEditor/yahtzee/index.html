<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Yahtzee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="button" type="button">Gooien!</button>
    <table>
        <tr>
            <th>Dice</th>
            <th>Punten telling</th>
            <th>Aantal</th>
        </tr>
        <tr>
            <td>Enen</td>
            <td>Tel alle Enen</td>
            <td class="amount" id="ones">0</td>
        </tr>
        <tr>
            <td>Tweeën</td>
            <td>Tel alle Tweeën</td>
            <td class="amount" id="twos">0</td>
        </tr>
        <tr>
            <td>Drieën</td>
            <td>Tel alle Drieën</td>
            <td class="amount" id="threes">0</td>
        </tr>
        <tr>
            <td>Vieren</td>
            <td>Tel alle Vieren</td>
            <td class="amount" id="fours">0</td>
        </tr>
        <tr>
            <td>Vijfen</td>
            <td>Tel alle vijfen</td>
            <td class="amount" id="fives">0</td>
        </tr>
        <tr>
            <td>Zessen</td>
            <td>Tel alle Zessen</td>
            <td class="amount" id="sixes">0</td>
        </tr>
        <tr>
            <td colspan="2">Totaal aantal punten</td>
            <td id="totalPoints">0</td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td>35 punten</td>
            <td id="bonus">0</td>
        </tr>
        <tr>
            <td>Totaal</td>
            <td></td>
            <td id="grandTotal">0</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
